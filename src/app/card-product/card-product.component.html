<mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    
      <img [src]="product.image" alt=""  mat-card-image>
    
    <mat-card-content>
      <p>{{ product.description  }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button >Ver detalle</a>
      <button  mat-raised-button (click)="addCart()" color="primary">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>
